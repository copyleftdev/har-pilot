name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers the workflow on version tags like v1.0.0

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --release

      - name: Archive the build
        run: |
          mkdir -p artifacts
          cp target/release/har-pilot artifacts/
          cd artifacts
          zip -r har-pilot-linux-${GITHUB_REF_NAME}.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: har-pilot-linux-${GITHUB_REF_NAME}
          path: artifacts/har-pilot-linux-${GITHUB_REF_NAME}.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --release

      - name: Archive the build
        run: |
          mkdir -p artifacts
          cp target/release/har-pilot artifacts/
          cd artifacts
          zip -r har-pilot-macos-${GITHUB_REF_NAME}.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: har-pilot-macos-${GITHUB_REF_NAME}
          path: artifacts/har-pilot-macos-${GITHUB_REF_NAME}.zip

  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/
          asset_name: har-pilot-${{ matrix.os }}-${GITHUB_REF_NAME}.zip
          asset_content_type: application/zip
